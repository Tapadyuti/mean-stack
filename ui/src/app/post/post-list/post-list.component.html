<mat-accordion multi="false" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts; index as i">
    <mat-expansion-panel-header> <!--This for title-->
        {{i+1}}: {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length<= 0">No post added yet!</p>
